<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <div id="logo"><ion-icon name="school-outline"></ion-icon></div>
            <h1 id="login-text">Log In</h1>
            <p>Please login to proceed</p>
        </div> 
        <div id="form-container">
            <form id="form" novalidate>
                <div class="form-item">
                    <label id="email-label" for="email"><ion-icon name="mail-outline"></ion-icon></label>
                <input type="email" name="email" id="email" placeholder="Email" maxlength="30" required>
                </div>
                <div class="form-item">
                <label id="country-label" for="country"><ion-icon name="earth-outline"></ion-icon></label>
                <input type="text" name="country" id="country" placeholder="Country" pattern="[A-Za-z]+" required>
                </div>
                <div class="form-item">
                    <label id="zip-label" for="zip-code"><ion-icon name="home-outline"></ion-icon></label>
                    <input type="text" name="zip-code" id="zip-code" placeholder="Zip-Code" pattern="[0-9]+" maxlength="20" required>
                </div>
                <div class="form-item" id="password-container">
                    <label id="password-label" for="password"><ion-icon name="lock-closed-outline"></ion-icon></label>
                    <input type="password" name="password" id="password" placeholder="Password" minlength="10" required> 
                    <button id="show-password"><ion-icon name="eye-outline"></ion-icon></button>
                </div>
                <div class="form-item" id="password-verification-container">
                    <label id="password-verification-label" for="password-verification"><ion-icon name="lock-closed-outline"></ion-icon></label>
                    <input type="password" name="password-verification" id="password-verification" placeholder="Repeat Your Password" required> 
                    <button id="show-password-verification"><ion-icon name="eye-outline"></ion-icon></button>
                </div>
                <div id="submit-container">
                    <button type="submit" id="submit">LOG IN</button>
                </div>
            </form>
            <div id="socials">
                <a id="instagram" class="icon"><ion-icon name="logo-instagram"></ion-icon></a>
                <a id="twitter" class="icon"><ion-icon name="logo-twitter"></ion-icon></a>
                <a id="github" class="icon"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        </div>      
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
